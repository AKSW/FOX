<div class="container">
    <div data-ng-include src="'templates/partials/navi.html'"></div>

    <form class="form-horizontal ">
        <fieldset>
            <div data-ng-hide="!foxResponse.output">
                <a
                    class="btn-link"
                    data-ng-click="isCollapsed = !isCollapsed">Go Back</a>
            </div>
            <div data-collapse="isCollapsed">
                <div class="row-fluid">
                    <div class="control-group span4">
                        <label class="control-label">Input Format</label>
                        <div class="controls">
                            <select
                                class="input-block-level"
                                data-ng-model="foxRequest.type"
                                id="type">
                                <option value="text">text/html</option>
                                <option value="url">url</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group span4">
                        <label class="control-label">Extraction Type</label>
                        <div class="controls">
                            <select
                                class="input-block-level"
                                id="task"
                                data-ng-model="foxRequest.task">
                                <option value="ner">ner</option>
								<option value="re">re</option>
                                <!--
			                    <option value="keandner">ner and ke</option>
			                    <option value="all">ner, ke and re</option>
                                -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Input</label>
                    <div class="controls">
                        <textarea
                            class="span6"
                            id="input"
                            data-ng-model="foxRequest.input"
                            rows="7"
                            cols="50"
                            wrap="soft"> </textarea>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="control-group span4">
                        <label class="control-label">Output Format</label>
                        <div class="controls">
                            <select
                                class="input-block-level"
                                id="output"
                                data-ng-model="foxRequest.output">
                                <option>JSON-LD</option>
                                <!-- <option>N3</option> -->
                                <option>N-Triples</option>
                                <option>RDF/JSON</option>
                                <option>RDF/XML</option>
                                <!-- <option>RDF/XML-ABBREV</option> -->
                                <option>Turtle</option>
                                <option>TriG</option>
                                <option>N-Quads</option>
                            </select>
                        </div>
                    </div>
                    <!-- 
					<div class="control-group span1">
					   <label class="control-label" style="width:70px">NIF-draft</label> 
					   <div class="controls" style="margin-left: 90px;">
					      <input type="checkbox" id="nif" data-ng-model="foxRequest.nif" data-ng-checked="foxRequest.nif">
					   </div>
                    </div> 
                    -->
 
                <div class="control-group span4">
                        <label class="control-label">Fox Light</label>
                        <div class="controls">
                            <select
                                class="input-block-level"
                                id="foxlight"
                                data-ng-model="foxRequest.foxlight">
                                <option>OFF</option>
                                	<option>org.aksw.fox.tools.ner.es.NERBalieES</option>
                                	<option>org.aksw.fox.tools.ner.es.NEROpenNLPES</option>
                                	<option>org.aksw.fox.tools.ner.es.NERStanfordES</option>
                                	
                               <!-- 	<option>OFF</option>
									<option>org.aksw.fox.tools.ner.en.NERBalie</option>
									<option>org.aksw.fox.tools.ner.en.NERIllinoisExtended</option>
									<option>org.aksw.fox.tools.ner.en.NEROpenNLP</option>
									<option>org.aksw.fox.tools.ner.en.NERStanford</option> -->
                            </select>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row-fluid">
                    <div class="control-group span7">
                        <label class="control-label">Examples</label>
                        <div class="controls">
                            <input
                                type="radio"
                                name="defaults"
                                value="0"
                                data-ng-model="foxRequest.defaults"> 
                            <input
                                type="radio"
                                name="defaults"
                                value="1"
                                data-ng-model="foxRequest.defaults">
                            <input
                                type="radio"
                                name="defaults"
                                value="2"
                                data-ng-model="foxRequest.defaults">
                          <!--  <input
                                type="radio"
                                name="defaults"
                                value="3"
                                data-ng-model="foxRequest.defaults"> -->
                        </div>
                    </div>
                    <div class="span1">
                        <button
                            type="submit"
                            data-ng-click="foxRequest.send()"
                            data-ng-disabled="foxRequest.state!='done'"
                            class="btn btn-custom">Submit</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div data-collapse="!isCollapsed">
    <div class="container">
        <div
            class="input"
            data-ng-bind-html-unsafe="foxResponse.input"></div>
    </div>
    <br>
    <div class="container">
        <pre class="output">{{foxResponse.output}}</pre>
    </div>
    <br>
    <div class="container">
        <pre class="log">{{foxResponse.log}}</pre>
    </div>


    <div data-ng-include src="'templates/partials/footer.html'"></div>
</div>
